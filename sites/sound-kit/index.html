<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <h1 class="app-title">Japan Sound Kit</h1>
        <div class="keys">
            <div data-key="65" class="key">A</div>
            <div data-key="83" class="key">S</div>
            <div data-key="68" class="key">D</div>
            <div data-key="70" class="key">F</div>
            <div data-key="71" class="key">G</div>
            <div data-key="72" class="key">H</div>
            <div data-key="74" class="key">J</div>
            <div data-key="75" class="key">K</div>
            <div data-key="76" class="key">L</div>
        </div>

        <p class="help">Press Space to Stop</p>
    </section>

    <section class="footer">
        <p>&#169; Copyright 2018 daishodesign.com All Rights Reserved.</p>
    </section>

    <audio src="sounds/baka.mp3" data-key="65"></audio>
    <audio src="sounds/ikagen-ni-shiro.mp3" data-key="83"></audio>
    <audio src="sounds/fuzakenna.mp3" data-key="68"></audio>
    <audio src="sounds/urusai-na.mp3" data-key="70"></audio>
    <audio src="sounds/doshitanokana.mp3" data-key="71"></audio>
    <audio src="sounds/honey-fresh.mp3" data-key="72"></audio>
    <audio src="sounds/hee.mp3" data-key="74"></audio>
    <audio src="sounds/tadadewa-sumanzo.mp3" data-key="75"></audio>
    <audio src="sounds/hahaha.mp3" data-key="76"></audio>

    <script src="js/app.js"></script>
</body>

</html>
